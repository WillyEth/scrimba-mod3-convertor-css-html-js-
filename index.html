<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="top">
        <p>Metric/Imperial Unit Conversion</p>
        <input type="number" id="input-val" value="20"/>
        <button id="css-button-3d--sand">Convert</button>
      </div>

      <div id="bottom">
        <div class="card">
          <p class="cardH-text">Length (Meter/Feet)</p>
          <p class="cardL-text" id="meter-el">(Meter/Feet)</p>
        </div>
        <div class="card">
          <p class="cardH-text">Volume (Liters/Gallons)</p>
          <p class="cardL-text" id="liter-el">(Liters/Gallons)</p>
        </div>
        <div class="card">
          <p class="cardH-text">Mass (Kilograms/Pounds)</p>
          <p class="cardL-text" id="kilo-el">(Kilograms/Pounds)</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
